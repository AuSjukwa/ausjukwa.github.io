name: Build-And-Deploy

on:
    push:
        branches:
            - main

    pull_request:
        branches:
            - main
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        permissions:
          id-token: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: '0'
                
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: 16
                cache: npm

            - name: Install dependencies
              run: npm i
                
            - name: Build
              run: npm run build

            - name: Deploy GitHub Pages site
              uses: actions/deploy-pages@v4.0.5
